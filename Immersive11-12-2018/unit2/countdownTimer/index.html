<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown to Christmas!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    
    <div id="countdown-div">
        <h1>Countdown to New Years Day 2020!</h1>

		<div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">Weeks</span>
		</div>

		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">Days</span>
		</div>

		<div class="time-unit">
			<span class="hours">0</span>
			<span class="small-text">Hours</span>		
		</div>

		<div class="time-unit">
			<span class="minutes">0</span>
			<span class="small-text">Minutes</span>
		</div>

		<div class="time-unit">
			<span class="seconds">0</span>
			<span class="small-text">Seconds</span>
        </div>  
        
            <div id="birthday-div">
                <h2>Countdown to My BIRTHDAY 2020!</h2>
        
                    <div class="time-unit">
                        <span class="bddays">0</span>
                        <span class="small-text">Days</span>
                    </div> 
                    <div class="time-unit">
                        <span class="bdseconds">0</span>
                        <span class="small-text">Seconds</span>
                    </div>     
            </div>        

            <div class="message"></div>
            <div class='img' d7></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
